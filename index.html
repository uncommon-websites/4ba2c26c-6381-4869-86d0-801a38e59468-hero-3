<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold | Agentic OS for B2B Founders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom tracking for the logo to match Cold style */
        .logo-spacing {
            letter-spacing: 0.3em;
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden">

    <div class="relative w-full h-screen bg-black text-white">
        
        <!-- Background Image -->
        <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=1920" 
             alt="Cold Intelligence" 
             class="absolute inset-0 w-full h-full object-cover opacity-80" />
        
        <!-- Optional overlay to ensure text readability -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/60 pointer-events-none"></div>

        <!-- Navigation Bar -->
        <nav class="relative z-20 flex items-center justify-between px-6 py-6 md:px-12 md:py-8">
            
            <!-- Logo -->
            <div class="flex items-center">
                <span class="text-2xl font-light logo-spacing uppercase">Cold</span>
            </div>

            <!-- Center Navigation Links -->
            <div class="hidden lg:flex items-center space-x-10 text-[15px] font-normal tracking-wide text-gray-100">
                <a href="#" class="hover:text-[#3b82f6] transition-colors">Unified Inbox</a>
                <a href="#" class="hover:text-[#3b82f6] transition-colors">AI Agents</a>
                <a href="#" class="hover:text-[#3b82f6] transition-colors">Security</a>
                <a href="#" class="hover:text-[#3b82f6] transition-colors">Changelog</a>
                <a href="#" class="hover:text-[#3b82f6] transition-colors">About</a>
            </div>

            <!-- Right Side Actions -->
            <div class="flex items-center space-x-8">
                <a href="#" class="hidden md:block text-[15px] font-normal tracking-wide hover:text-[#3b82f6] transition-colors">Log in</a>
                <a href="#" class="bg-[#3b82f6] text-white text-[15px] font-medium px-6 py-3 rounded-sm hover:bg-[#3b82f6]/90 transition-colors">
                    Join the waitlist
                </a>
            </div>
        </nav>

        <!-- Main Hero Content -->
        <div class="absolute bottom-0 left-0 z-20 w-full px-6 pb-12 md:px-12 md:pb-16">
            <div class="max-w-4xl">
                <!-- Headline -->
                <h1 class="text-5xl md:text-[5.5rem] leading-[0.95] font-medium tracking-tight mb-6">
                    Precision.<br>
                    Stillness.<br>
                    Clarity.
                </h1>
                
                <p class="text-xl md:text-2xl text-gray-300 mb-10 max-w-2xl font-light">
                    The agentic operating system for B2B founders. Unify your tools into encrypted automation and bring joy back to building.
                </p>

                <!-- Video Controls / Primary CTAs -->
                <div class="flex items-center space-x-3">
                    <!-- Pause Button (styled with Grey) -->
                    <button class="w-12 h-12 flex items-center justify-center bg-[#475569]/60 backdrop-blur-md hover:bg-[#475569]/80 transition rounded-sm group">
                        <div class="flex space-x-1 h-4">
                            <div class="w-0.5 bg-white h-full opacity-80 group-hover:opacity-100"></div>
                            <div class="w-0.5 bg-white h-full opacity-80 group-hover:opacity-100"></div>
                        </div>
                    </button>

                    <!-- Watch Demo Button (styled with Grey) -->
                    <button class="h-12 flex items-center px-5 bg-[#475569]/60 backdrop-blur-md hover:bg-[#475569]/80 transition rounded-sm space-x-3 group">
                        <svg class="w-3 h-3 text-white opacity-80 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path>
                        </svg>
                        <span class="text-[15px] font-normal text-white opacity-90 group-hover:opacity-100">See Cold in action</span>
                    </button>
                    
                    <button class="hidden sm:flex h-12 items-center px-6 border border-[#3b82f6] text-[#3b82f6] backdrop-blur-sm hover:bg-[#3b82f6] hover:text-white transition rounded-sm text-[15px] font-medium">
                        View Roadmap
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer Reference -->
        <div class="absolute bottom-6 right-6 md:right-12 z-20">
            <span class="text-[12px] uppercase tracking-widest text-gray-400">Â© 2024 Cold Technologies</span>
        </div>

    </div>

</body>
</html>
